<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VulnMap Scan Report - {{TARGET_INPUT}}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        :root {
            /* Nowe zmienne dla kolorów czerwonych akcentów */
            --primary-red: #ff4d4d;
            --dark-red: #cc3333;
            --light-red-bg: rgba(255, 77, 77, 0.1);

            /* Kolory dla severity - standardowe, ale dostosowane */
            --critical-color: #dc3545; /* Czerwień */
            --high-color: #ffc107;     /* Pomarańczowy/Żółty */
            --medium-color: #007bff;   /* Niebieski */
            --low-color: #28a745;      /* Zielony */
            --info-color: #6c757d;     /* Szary */
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0a0a0a; 
            color: #e0e0e0; 
            margin: 0; 
            padding: 20px; /* Zwiększony padding */
            line-height: 1.6;
        }
        .header { 
            text-align: center; 
            margin-bottom: 20px; 
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 77, 77, 0.2); /* Czerwona linia */
        }
        .banner-image { 
            width: 100%; 
            max-width: 450px; /* Lekko większy baner */
            height: auto; 
            display: block; /* Upewnij się, że jest blokiem */
            margin: 0 auto; /* Wyśrodkowanie */
        }
        .container { 
            max-width: 1200px; 
            margin: 20px auto; 
            background: linear-gradient(145deg, #1c1c2f 0%, #2a1c2f 100%); /* Ciemniejsze, subtelniejsze tło */
            padding: 25px; 
            border-radius: 16px; 
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6); 
            border: 1px solid rgba(255, 77, 77, 0.2); /* Delikatna czerwona ramka */
        }
        h1, h2 { 
            color: var(--primary-red); 
            margin-top: 0; 
            text-shadow: 0 0 15px rgba(255, 77, 77, 0.4); /* Subtelniejszy cień */
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 77, 77, 0.1);
            margin-bottom: 20px;
        }
        .filter-section { 
            margin-bottom: 25px; 
            display: flex; 
            flex-wrap: wrap; /* Pozwala na zawijanie elementów */
            align-items: center; 
            gap: 15px; 
            background: var(--light-red-bg); 
            padding: 15px; 
            border-radius: 8px; 
            border: 1px solid rgba(255, 77, 77, 0.3);
        }
        .filter-section label { 
            font-size: 0.95em; 
            color: #ccc; 
            margin-right: 5px;
        }
        .filter-section select, .filter-section input[type="text"] { 
            background-color: #3a3a4a; 
            color: #e0e0e0; 
            border: 1px solid #5a5a6a; 
            border-radius: 6px; 
            padding: 8px 12px; 
            font-size: 0.9em;
            transition: border-color 0.3s ease;
        }
        .filter-section select:focus, .filter-section input[type="text"]:focus {
            border-color: var(--primary-red);
            outline: none;
        }
        #findings-container { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Responsywny grid */
            gap: 20px; 
        }
        .finding-card { 
            background: #232333; 
            border: 1px solid #3a3a4a; 
            border-left: 5px solid; 
            border-radius: 10px; 
            padding: 20px; 
            transition: all 0.3s ease; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .finding-card:hover { 
            transform: translateY(-8px) scale(1.02); 
            box-shadow: 0 15px 40px rgba(0,0,0,0.6); 
            border-color: rgba(255, 77, 77, 0.5);
        }
        .finding-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 15px; 
            padding-bottom: 10px;
            border-bottom: 1px dashed #444;
        }
        .finding-title { 
            font-size: 1.2em; 
            font-weight: 700; 
            color: #fff;
        }
        .finding-severity { 
            padding: 6px 14px; 
            border-radius: 25px; 
            font-size: 0.8em; 
            font-weight: bold; 
            color: #fff; 
            text-transform: uppercase;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        .finding-body p { margin: 8px 0; font-size: 0.95em; color: #d0d0d0; }
        .finding-body strong { color: #f0f0f0; }
        .finding-body pre { 
            background: #1a1a2e; 
            padding: 12px; 
            border-radius: 8px; 
            white-space: pre-wrap; 
            word-wrap: break-word; 
            font-family: 'Fira Code', 'Courier New', monospace; /* Lepsza czcionka do kodu */
            font-size: 0.85em;
            border: 1px solid #333;
            max-height: 200px; /* Ograniczenie wysokości pre */
            overflow-y: auto; /* Scrollbar jeśli za dużo tekstu */
        }
        .copy-button { 
            background: var(--dark-red); /* Czerwony przycisk */
            border: none; 
            color: white; 
            padding: 8px 15px; 
            border-radius: 6px; 
            cursor: pointer; 
            margin-top: 10px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .copy-button:hover { 
            background-color: var(--primary-red); 
            transform: translateY(-2px);
        }
        /* Severity Colors (zmieniłem, aby używały zmiennych CSS) */
        .severity-critical { border-color: var(--critical-color); background-color: var(--critical-color); }
        .severity-high { border-color: var(--high-color); background-color: var(--high-color); color: #1a1a2e; } /* Specjalny kolor tekstu dla żółtego */
        .severity-medium { border-color: var(--medium-color); background-color: var(--medium-color); }
        .severity-low { border-color: var(--low-color); background-color: var(--low-color); }
        .severity-info { border-color: var(--info-color); background-color: var(--info-color); }
        .footer { 
            text-align: center; 
            margin-top: 30px; 
            padding-top: 15px; 
            border-top: 1px solid rgba(255, 77, 77, 0.2); 
            color: #888; 
            font-size: 0.85em; 
        }

        /* Responsywność */
        @media (max-width: 768px) {
            .container { padding: 15px; margin: 10px auto; }
            h1 { font-size: 1.8em; }
            .filter-section { flex-direction: column; align-items: stretch; gap: 10px; }
            .filter-section label { margin-right: 0; }
            .finding-card { padding: 15px; }
            .finding-header { flex-direction: column; align-items: flex-start; gap: 8px; }
            .finding-title { font-size: 1.1em; }
            .finding-severity { align-self: flex-end; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src="https://raw.githubusercontent.com/Xzar-x/images/main/vulnmap.png" alt="VulnMap Banner" class="banner-image">
    </div>
    <div class="container">
        <h1>VulnMap Scan Report for {{TARGET_INPUT}}</h1>
        
        <div class="filter-section">
            <label for="filter-severity">Filtruj wg Poziomu:</label>
            <select id="filter-severity" onchange="renderVulnerabilities()">
                <option value="all">Wszystkie</option>
                <option value="critical">Krytyczny</option>
                <option value="high">Wysoki</option>
                <option value="medium">Średni</option>
                <option value="low">Niski</option>
                <option value="info">Informacyjny</option>
            </select>
            <label for="filter-text">Szukaj w nazwie:</label>
            <input type="text" id="filter-text" placeholder="Wpisz nazwę podatności..." onkeyup="renderVulnerabilities()">
        </div>

        <div id="findings-container">
            </div>
    </div>
    <div class="footer">Made by Xzar & Gemini &copy; {{CURRENT_YEAR}}</div>

    <script>
        // Ta zmienna zostanie zastąpiona przez VulnMap z prawdziwymi danymi JSON
        const allVulnerabilities = {{VULN_DATA_JSON}};

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Skopiowano do schowka!');
            }).catch(err => {
                console.error('Błąd kopiowania:', err);
                alert('Błąd kopiowania do schowka.');
            });
        }

        function renderVulnerabilities() {
            const container = document.getElementById('findings-container');
            const severityFilter = document.getElementById('filter-severity').value;
            const textFilter = document.getElementById('filter-text').value.toLowerCase();
            
            container.innerHTML = ''; // Wyczyść istniejące karty

            const severityOrder = { "critical": 0, "high": 1, "medium": 2, "low": 3, "info": 4 };
            const filteredVulnerabilities = allVulnerabilities
                .filter(vuln => {
                    const severityMatch = (severityFilter === 'all' || vuln.severity.toLowerCase() === severityFilter);
                    const textMatch = (textFilter === '' || vuln.vulnerability.toLowerCase().includes(textFilter));
                    return severityMatch && textMatch;
                })
                .sort((a, b) => severityOrder[a.severity.toLowerCase()] - severityOrder[b.severity.toLowerCase()]);

            if (filteredVulnerabilities.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #ccc;">Brak znalezisk spełniających kryteria.</p>';
                return;
            }

            filteredVulnerabilities.forEach(vuln => {
                const card = document.createElement('div');
                card.className = 'finding-card';
                // Użycie zmiennej CSS dla koloru obramowania
                card.style.borderLeftColor = `var(--${vuln.severity.toLowerCase()}-color)`;

                const detailsHTML = vuln.details ? `<p><strong>Szczegóły:</strong></p><pre>${escapeHtml(JSON.stringify(vuln.details, null, 2))}</pre>` : '';
                const remediationHTML = vuln.remediation ? `<p><strong>Rekomendacja:</strong> ${escapeHtml(vuln.remediation)}</p>` : '';
                
                // Generowanie PoC - jeśli szczegóły to string/obiekt, użyj go, w przeciwnym razie nazwy podatności
                let pocContent = vuln.details;
                if (typeof pocContent !== 'string' && pocContent !== null && pocContent !== undefined) {
                    pocContent = JSON.stringify(pocContent, null, 2);
                } else if (!pocContent) {
                    pocContent = vuln.vulnerability;
                }

                card.innerHTML = `
                    <div class="finding-header">
                        <span class="finding-title">${escapeHtml(vuln.vulnerability)}</span>
                        <span class="finding-severity severity-${vuln.severity.toLowerCase()}">${vuln.severity.toUpperCase()}</span>
                    </div>
                    <div class="finding-body">
                        <p><strong>Cel:</strong> ${escapeHtml(vuln.target)}</p>
                        <p><strong>Źródło:</strong> ${escapeHtml(vuln.source)}</p>
                        ${detailsHTML}
                        ${remediationHTML}
                        <button class="copy-button" onclick="copyToClipboard('${escapeJs(pocContent)}')">Kopiuj PoC</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }
        
        // Funkcje do bezpiecznego osadzania HTML i JS
        function escapeHtml(unsafe) {
            if (typeof unsafe !== 'string') {
                if (unsafe === null || unsafe === undefined) return '';
                unsafe = String(unsafe);
            }
            return unsafe.replace(/[&<"'>]/g, function(m) {
                switch (m) {
                    case '&': return '&amp;';
                    case '<': return '&lt;';
                    case '"': return '&quot;';
                    case '>': return '&gt;';
                    default: return '&#039;';
                }
            });
        }
        
        function escapeJs(str) {
            // Dodatkowe zabezpieczenie, jeśli PoC może zawierać znaki specjalne
            return JSON.stringify(str).slice(1, -1);
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderVulnerabilities();
            // Ustawia aktualny rok w stopce
            document.querySelector('.footer').innerHTML = document.querySelector('.footer').innerHTML.replace('{{CURRENT_YEAR}}', new Date().getFullYear());
        });
    </script>
</body>
</html>
